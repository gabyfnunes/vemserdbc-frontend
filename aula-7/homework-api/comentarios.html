<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <h1>Blog da Gaby</h1>
    <br>
    <div id="post-espaco"></div>

      <h3>Ver comentários:</h3>
      <div id="comentarios-espaco"></div>
      <br>
      <br>
      <br>

      <form>
        <h2>Deixe o seu Comentário:</h2>
        <div class="form-group">
            <label>Nome Completo:</label>
            <input type="text" class="form-control" id="entradaNome"  placeholder="Seu nome completo">
        </div>

        <div class="form-group">
          <label for="exampleInputEmail1">Endereço de email</label>
          <input type="email" class="form-control" id="entradaEmail" aria-describedby="emailHelp" placeholder="Seu email">
        </div>

        <div class="form-group">
            <label>Comentário:</label>
            <input type="text" class="form-control" id="entradaComentario"  placeholder="Deixe seu comentário.">
        </div>

        <input type="button" class="btn btn-primary" id="comentar" onclick="criarComentario()" value="Comentar">
       
      </form>
      <br>
      <br>
      <a class="btn btn-danger" onclick="window.location.href = './page-inicial.html'">Voltar </a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="./js/comentarios.js"></script>
  </body>
</html>
