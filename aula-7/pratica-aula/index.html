<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <h1>Spread e Rest</h1>
    <h2>Spread de Objeto</h2>

    <h3>Nome:</h3>
    <h4 id="ex1"></h4>
    <h3>Raça:</h3>
    <h4 id="ex2"></h4>
    <h3>Peso:</h3>
    <h4 id="ex3"></h4>

    <script>
        const dog = {
            nome: "Dobby",
            raca: "SRD",
            peso:'6kg'
          }
          const objetoDog = {...dog};
          document.getElementById('ex1').innerHTML = objetoDog.nome;
          document.getElementById('ex2').innerHTML = objetoDog.raca;
          document.getElementById('ex3').innerHTML = objetoDog.peso;
    </script>

    <hr>
    <h2>Cálculos</h2>
    <script>
        function calcular(a,b){
            const add = a+b;
            const sub = a-b;
            const multi = a*b;
            const div = a/b;

            return [add, sub, multi, div];
        }
        const [add, sub, multi, div] = calcular(10,20);
        
        document.write(`Soma: ${add} <br>`);
        document.write(`Subtração: ${sub} <br>`);
        document.write(`Multiplicação: ${multi} <br>`);
        document.write(`Divisão: ${div} <br>`);
    </script>


    <hr>
    <h3 id="ex4"></h3>
    <script>
        const carros = {
            marca: 'Jeep',
            modelo: 'Renegade',
            tipo: 'SUV',
            ano: 2022,
            cor: 'Vermelho',
            registro: {
                cidade: 'Brasilia',
                estado: 'DF',
                pais: 'Brasil'
            }
        }
        meuCarro(carros);

        function meuCarro({modelo, registro: {estado}}){
            const msg = `Meu modelo ${modelo} foi registrado em ${estado}`;
            document.getElementById('ex4').innerText = msg;
        }
    </script>

    <hr>
    <h1>Classes no JS</h1>
    <h3 id="ex5"></h3>

    <script>
        class Animal {
            nome;
            especie;
            idade;

        constructor(nome,especie,idade){
            this.nome = nome;
            this.especie = especie;
            this.idade = idade;
        }

        age (){
            let data = new Date();
            return data.getFullYear() - this.idade;
        }
    }
    
    let meuDog = new Animal('dobby', 'canino', 2016);
    document.getElementById('ex5').innerText = `Meu cachorro se chama ${meuDog.nome} e tem ${meuDog.age()} anos.`
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
