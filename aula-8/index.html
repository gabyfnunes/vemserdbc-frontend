<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <section class="container">
        <h3>Ver minha Geração (Sou millenial ou GenZ?)</h3>
        <div class="form-group">
            <label for="name" class="text-info">Nome:</label><br>
            <input type="text" name="nome" id="input-Name" class="form-control">
        </div>

        <div class="form-group">
            <label for="name" class="text-info">Ano que você nasceu:</label><br>
            <input type="text" name="anoUsuario" id="input-Ano" class="form-control">
        </div>
        <input type="button" name="botaoVerificar" id="verificar" value="Verificar" onclick="verificar()">
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="./js/script.js"> </script>
    </body>
</html>
